<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stock A.R.D</title>
  <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="loginARD.css" />
</head>
<body>
  <div class="login-container">
    <div class="logo">
        <h1 class="titulo-app">STOCK A.R.D</h1>
      <img src="ARDlogo.png" alt="Stock ARD">
    </div>

    <h2>Iniciar sesión</h2>

    <form class="login-form">
      <div class="input-group">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" placeholder="tuemail@gmail.com" required>
      </div>

      <div class="input-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="********" required>
      </div>

      <button type="submit">Entrar</button>

      <p class="register-text">¿No tenés cuenta? <a href="#">Registrate</a></p>
    </form>
  </div>
</body>
</html>
